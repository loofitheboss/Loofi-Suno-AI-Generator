name: Backend Tests

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install backend test dependencies
        run: pip install -r server/requirements-dev.txt

      - name: Run backend tests
        env:
          PYTHONPATH: server
        run: pytest server/tests -q
