name: Release Notes

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Container Image

            Pull the published image from GHCR:

            `ghcr.io/${{ github.repository_owner }}/loofi-suno-ai-generator:${{ github.ref_name }}`

            Also available as `latest` (default branch builds):

            `ghcr.io/${{ github.repository_owner }}/loofi-suno-ai-generator:latest`
